name: build

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev libx11-dev libxext-dev libxinerama-dev libxrandr-dev \
            libxcursor-dev libfreetype6-dev libfontconfig1-dev

      - name: Configure
        shell: bash
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        shell: bash
        run: |
          cmake --build build --config Release --parallel

      - name: Upload VST3 artifact
        uses: actions/upload-artifact@v4
        with:
          name: BasicInstrument-${{ runner.os }}-VST3
          path: |
            build/**/BasicInstrument*.vst3*
            build/**/Release/**/BasicInstrument*.vst3*
            build/**/VST3/**/BasicInstrument*.vst3*
